{%extends "core/base.html"%}

{%block title%}Dashboard{%endblock%}
{%block content%}

<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
    body, html {
      height: 100%;
      color: #000;
      line-height: 2.0;
    }
    
    /* Create a Parallax Effect */
    .bgimg-1, .bgimg-2, .bgimg-3 {
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    
    /* First image (Logo. Full height) */
    .bgimg-1 {
      background-color:aliceblue; 
      min-height: 100%;
    }
    
    .w3-wide {letter-spacing: 10px;}
    .w3-hover-opacity {cursor: pointer;}
    
    /* Turn off parallax scrolling for tablets and phones */
    @media only screen and (max-device-width: 1600px) {
      .bgimg-1, .bgimg-2, .bgimg-3 {
        background-attachment: scroll;
        min-height: 400px;
      }
    }
    </style>
    </head>
    <body>
    
    <!-- Navbar (sit on top) -->
    <div class="w3-top" style="background-color: black;">
      <div class="w3-bar" id="myNavbar">
        <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
          <i class="fa fa-bars"></i>
        </a>
        <a href="#home" class="w3-bar-item w3-button" style="color: white">Progress Tracker</a>
        <a class="w3-bar-item w3-button" style="color: white; padding-left: 25px; padding-right: 25px" href="{% url 'core:signup'%}">Sign Up</a>
        <a class="w3-bar-item w3-button" style="color: white; padding-left: 25px; padding-right: 25px" href="{% url 'core:login'%}">Login</a>
      </div>
    
      <!-- Navbar on small screens -->
      <div id="navDemo" style="background-color: black" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
        <a class="w3-bar-item w3-button" style="color: white; padding-left: 25px; padding-right: 25px"  href="{% url 'core:signup'%}">Sign Up</a>
        <a class="w3-bar-item w3-button" style="color: white; padding-left: 25px; padding-right: 25px" href="{% url 'core:login'%}">Login</a>
      </div>
    </div>
    
    <!-- First Parallax Image with Logo Text -->
    <div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
      <div class="w3-display-middle" style="white-space:nowrap;">
        <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">Welcome {{request.user}}</span>
        </div>
    </div>
<br>
<br>
<p class="text-center">Number of uncompleted Projects: {{projects.count}} </p>

<br>
<br>
<br>
<br>
<br>
<br>
{%endblock%}
