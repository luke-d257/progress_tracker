{%extends "core/base.html"%}


{%block title%}Add a project{%endblock%}
{%block content%}
<h1 class="text-center">Create a new project</h1>
<div class="mb-3">
    <label for="name" class="form-label">Project Name</label>
    <input type="name" class="form-control" id="name" placeholder="">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" id="description" rows="3" placeholder="What's the project all about?"></textarea>
  </div>
  <div class="mb-3">
    <label for="startDate" class="form-label">Start Date</label>
    <input type="date" class="form-control" id="startDate">
  </div>
  <div class="mb-3">
    <label for="endDate" class="form-label">End Date</label>
    <input type="date" class="form-control" id="endDate">
  </div>
  <div class="d-grid col-6 mx-auto">
    <button class="btn btn-outline-dark" type="button">Submit</button>
    </div>
{%endblock%}
