<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker | Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <br>
    <br>
    <br>
    <br>
    <div class="row align-items-center">
      <div class="col">
      </div>
      <div class="row justify-content-center align-self-center">  
        <div class="card text-center mb-3" style="width: 18rem;">
          <div class="card-header">
            <h1><strong>Login</strong></h1>
          </div>
          <form method="post" action=".">
            {%csrf_token%}
            <br>
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <br>
              {{form.username}}
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <br>
              {{form.password}}
            </div>
       
            {%if form.errors or form.non_field_errors%}
              {%for field in form%}
                {{field.errors}}
              {%endfor%} 

              {{form.non_field_errors}}

            {%endif%}

            <div class="card-footer text-body-dark">
              <button type="submit" class="btn btn-secondary bg-secondary">Login</button>
              <br>
              <br>
              <h6 style="font-size: 10px">Don't have an account? <a class="nav-link" style="color:blue" href="{% url 'core:signup'%}">Create one</a> </h3>
            </div>

          </form>
          
        </div>
      </div>
      <div class="col">
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <footer class="bg-dark text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
          <!-- Section: Social media -->
          <section class="mb-4">
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fa fa-linkedin" aria-hidden="true"></i></a>
  
            <!-- Github -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="fa fa-github" aria-hidden="true"></i>
            </a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          Â© 2023 Copyright:
          <a class="text-white" href="#">progresstracker.com</a>
        </div>
        <!-- Copyright -->
      </footer>
</body>
</html>
